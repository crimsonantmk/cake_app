<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Cake City</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #1a1a3d; /* Dark blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            width: 100%;
        }

        .registration-box {
            background-color: rgb(247, 243, 243);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(30, 30, 31, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #fcfafa; /* Dark background for input fields */
            color: rgb(25, 24, 24); /* White text inside input fields */
        }

        .input-group input::placeholder {
            color: #aaa; /* Placeholder text color */
        }

        .input-group button {
            width: 100%;
            padding: 10px;
            background-color: #ff6600;
            color: rgb(149, 20, 20);
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .input-group button:hover {
            background-color: #ff4500;
        }

        p {
            text-align: center;
            margin-top: 10px;
        }

        p a {
            color: #ff6600;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }
        
        /* Scroll Fix */
        html, body {
            height: 100%;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="registration-box">
            <h2>Register at Cake City</h2>
            <form action="register.php" method="post">
                <!-- First Name -->
                <div class="input-group">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" required>
                </div>

                <!-- Last Name -->
                <div class="input-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" required>
                </div>

                <!-- Date of Birth -->
                <div class="input-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>

                <!-- Email -->
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <!-- Username -->
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required>
                </div>

                <!-- Password -->
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter a password" required>
                </div>

                <!-- Confirm Password -->
                <div class="input-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter your password" required>
                </div>

                <!-- Submit Button -->
                <div class="input-group">
                    <button type="submit">Register</button>
                </div>

                <!-- Login Redirect -->
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </form>
        </div>
    </div>
</body>
</html>
