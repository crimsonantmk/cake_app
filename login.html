<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Login Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1b1f38; /* Dark blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .wrapper {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        .login-container {
            background-color: #243b55; /* Slightly lighter dark blue */
            padding: 30px;
            border-radius: 12px; /* Rounded corners */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #d1d5db; /* Light grey for labels */
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f1f1f1;
            color: #333;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
            background-color: #eaf3ff;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #007bff; /* Bright blue for button */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* Personal touch: small greeting below the login form */
        .greeting {
            margin-top: 20px;
            font-size: 14px;
            color: #a0aec0;
        }

        .greeting a {
            color: #007bff;
            text-decoration: none;
        }

        .greeting a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <div class="login-container">
            <h2>Welcome Back</h2>
            <h1></h1>
            <form action="login.php" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <!-- Personalized message -->
            <div class="greeting">
                <p>Not registered? <a href="signup.html">Create an account</a></p>
            </div>
        </div>
    </div>
</body>
</html>
